<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Commercial Cleaning</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Just Commercial Cleaning</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div hx-get="services.html" hx-trigger="load"></div>
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>We are a professional commercial cleaning company dedicated to keeping your business spotless.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form hx-post="contact.html" hx-trigger="submit">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Just Commercial Cleaning</p>
    </footer>
    
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
